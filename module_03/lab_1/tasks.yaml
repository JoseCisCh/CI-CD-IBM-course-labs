
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo
spec:
  # Params for this specific task
  params:
    - name: message
      type: string
      description: "The message to echo."

  steps:
    - name: echo-message
    # Indicating the image to use in the container.
  image: alpine:3
  command: [/bin/echo]
  args: ["$(params.message)"]

  # Three lines allows us to make multiple definitions in the same file.
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: checkout
spec:
  params:
    - name: repo-url
      type: string
      description: The Url the git repo to clone.
    - name: branch
      type: string
      description: The branch to clone.
  steps:
    - name: checkout
      image: bitnami/git:latest
      command: [git]
      args: ["clone", "--branch","$(params.branch)","$(params.repo-url)"]
